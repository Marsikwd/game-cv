<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/font.css">
	<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<title>Contact</title>
</head>

<body>
	<div class="about">
		<div class="over">
			<img src="../img/persona.png" alt="" class="ass">
			<p class="overflow">Maksym Fadeev</p>
		</div>
		<div class="info">
			<div class="info-me">
				<p class="lvl"> 19 Level</p>
				<span>Class:</span>
				<p class="class">Frontend Developer</p>
			</div>
			<div class="hp">
				<p class="hp-index">80/100</p>
			</div>
		</div>
	</div>

	<div class="midls">
		<h1 class="title">Contact</h1>
		<div class="btn c-btn">
			<a href="start.html" class="back">Back</a>
		</div>
	</div>
	<div class="container">
		<form action="#" id="form">
			<div class="field" tabindex="1">
				<label for="username">
					<i class="far fa-user"></i>Your Name
				</label>
				<input name="username" type="text" placeholder="your name" required>
			</div>
			<div class="field" tabindex="2">
				<label for="email">
					<i class="far fa-envelope"></i>Your Email
				</label>
				<input name="email" type="text" placeholder="email@gmail.com" required>
			</div>
			<div class="field" tabindex="3">
				<label for="message">
					<i class="far fa-edit"></i>Your Message
				</label>
				<textarea name="message" placeholder="type here" required></textarea>
			</div>
			<button class="">Send Me Message</button>
		</form>
	</div>
	<div class="social">
		<div class="social-container">
			<a href="https://github.com/Marsikwd" target="_blank"><img src="../img/github.png" alt="github"
					class="social-link">
				<p class="overflow-social">my github</p>
			</a>
		</div>
		<div class="social-container">
			<a href="" target="_blank"> <img src="../img/gmail.png" alt="gmail" class="social-link">
				<p class="overflow-social gmail">my gmail</p>
			</a>
		</div>
		<div class="social-container">
			<a href="" target="_blank"> <img src="../img/linkindin.png" alt="linkindin" class="social-link">
				<p class="overflow-social linkindin">my linkindin</p>
			</a>
		</div>
		<div class="social-container">
			<a href="" target="_blank"> <img src="../img/phone.png" alt="phone" class="social-link">
				<p class="overflow-social phone">my phone</p>
			</a>
		</div>
	</div>
	<audio preload="auto" loop="true" src="../sound/audio.mp3" autobuffer id="audio"></audio>

	<div id="muted">
		<img id="mute" src="../img/icons/mute_off.png" onclick="Mute()">
	</div>

	<script src="../js/mute.js"></script>
	<script src="../js/main.js"></script>
	<script src="https://kit.fontawesome.com/4fa41ad02f.js" crossorigin="anonymous"></script>
</body>

</html>
