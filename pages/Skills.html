<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/skills.css">
	<link rel="stylesheet" href="../css/font.css">
	<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
	<title>Skills</title>
</head>

<body>
	<div class="about ">
		<div class="over">
			<img src="../img/persona.png" alt="" class="skill-img">
			<p class="overflow">Maksym Fadeev</p>
		</div>
		<div class="info">
			<div class="info-me">
				<p class="lvl"> 19 Level</p>
				<span>Class:</span>
				<p class="class">Frontend Developer</p>
			</div>
			<div class="hp">
				<p class="hp-index">80/100</p>
			</div>
		</div>
	</div>
	<div class="skill">
		<div class="backasd">
			<h1 class="title">Skills</h1>
			<a href="start.html" class="back">Back</a>
		</div>
		<ul class="banner">
			<li style="--accent-color:#0B374D">
				<div class="icon"><i class="fa-brands fa-codepen"></i></div>
				<div class="title">Codepen</div>
				<div class="descr">50 / 100</div>
			</li>
			<li style="--accent-color:#1286A8">
				<div class="icon"><i class="fa-brands fa-html5"></i></div>
				<div class="title">HTML</div>
				<div class="descr">73 / 100</div>
			</li>
			<li style="--accent-color:#D2B53B">
				<div class="icon"><i class="fa-brands fa-css3"></i></div>
				<div class="title">CSS</div>
				<div class="descr">70 / 100</div>
			</li>
			<li style="--accent-color:#DA611E">
				<div class="icon"><i class="fa-brands fa-js"></i></div>
				<div class="title">Javascript</div>
				<div class="descr">60 / 100</div>
			</li>
			<li style="--accent-color:#AC2A1A">
				<div class="icon"><i class="fa-brands fa-github"></i></div>
				<div class="title">Github</div>
				<div class="descr">82 / 100</div>
			</li>
			<li style="--accent-color:#00CCFF">
				<div class="icon"><i class="fa-brands fa-figma"></i></div>
				<div class="title">Figma</div>
				<div class="descr">90 / 100</div>
			</li>
			<li style="--accent-color:#7f10f4">
				<div class="icon"><i class="fa-brands fa-bootstrap"></i></div>
				<div class="title">Bootstrap</div>
				<div class="descr">70 / 100</div>
			</li>
			<li style="--accent-color:#212121">
				<div class="icon"><i class="fa-brands fa-react"></i></div>
				<div class="title">React</div>
				<div class="descr">55 / 100</div>
			</li>
		</ul>
		<script src="https://kit.fontawesome.com/4fa41ad02f.js"></script>
	</div>

	<audio preload="auto" loop="true" src="../sound/audio.mp3" autobuffer id="audio"></audio>

	<div id="muted">
		<img id="mute" src="../img/icons/mute_off.png" onclick="Mute()">
	</div>
	<script src="../js/mute.js"></script>
</body>

</html>
